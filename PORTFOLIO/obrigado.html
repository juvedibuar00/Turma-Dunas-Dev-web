<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado - Meu Portfólio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      text-align: center;
      padding: 50px;
    }
    .thank-you {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #0a66c2;
    }
    a.btn-voltar {
      display: inline-block;
      padding: 10px 20px;
      background: #0a66c2;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a.btn-voltar:hover {
      background: #004182;
    }
  </style>
</head>
<body>
  <h1 class="thank-you">✅ Sua mensagem foi enviada com sucesso!</h1>
  <p>Obrigado por entrar em contato. Em breve retornarei sua mensagem.</p>
  <a href="index.html" class="btn-voltar">Voltar para o Início</a>
</body>
</html>

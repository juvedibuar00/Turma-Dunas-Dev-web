<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERADORES ARTIMETICOS</title>
</head>
<body>
   <script>

    // Adição (+)
    let soma = 5 + 3;        // 8
    let concatenacao = "Olá" + " Mundo"; // "Olá Mundo"

    // Subtração (-)
    let subtracao = 10 - 4;  // 6

    // Multiplicação (*)
    let multiplicacao = 6 * 7; // 42

    // Divisão (/)
    let divisao = 15 / 3;    // 5
    let divisaoDecimal = 7 / 2; // 3.5

    // Módulo (%) - resto da divisão
    let resto = 10 % 3;      // 1 (porque 10 ÷ 3 = 3 com resto 1)
    let parOuImpar = 7 % 2;  // 1 (ímpar)

    // Exponenciação (**) - elevado a
    let potencia = 2 ** 3;   // 8 (2³)
    let quadrado = 5 ** 2;   // 25
   </script> 
</body>
</html>
